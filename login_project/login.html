<!doctype html>

<html lang="en">
	<head>
	  <!--<meta charset="utf-8">-->

	  <title>Login form Demo</title>
	  <!--<meta name="description" content="The HTML5 Herald">-->
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta content="width=device-width,initial-scale=1.0" name="viewport">
	  <!--<meta name="author" content="SitePoint">-->
	  
	  <link rel="stylesheet" href="./css/login_style2.css">
	  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

	  <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	  <![endif]-->
	</head>

	<body>
	  <!--<script src="js/scripts.js"></script>-->
		<div class="container">
			<div class="login">
				<div class="form_header">Please Login:</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="Username or Email" /><br>
					<input type="password" class="txt" id="pass" placeholder="password" /><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked />
					<label for="remember" class="rem">Remember me on this computer.</label>
					<button type="button" class="btn">Login</button>
				</form>
					<div class="forgot">
					<a href="#">Forgot your password?</a>
			</div>
				
				</div>
		</div>
	</body>
</html>
